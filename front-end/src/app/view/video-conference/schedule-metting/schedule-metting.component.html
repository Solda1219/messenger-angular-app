<form #ngForm="ngForm" [formGroup]="formGroup" (submit)="create()">
<div class="row mx-0 schedule calender_part_main justify-content-center position-relative overflow-hidden">
    <!-- <img class="bg-curve" src="assets/theme/img/bg-img.png" alt=""> -->
    <div class="col-xxl-9 col-xl-7 col-12">
        <div class="row schedule_inner bg-white rounded-10 shadow">
            <div class="col-12">
                <h3>{{cf.translate('Schedule meeting')}}</h3>
            </div>
            <div class="col-12">
                <div class="row celender_form">
                    <div class="col-12 custom_form_2 mb-md-3 mb-2">
                        <label class="text-primary fs-md-15 fs-14 pb-2">{{cf.translate('Meeting Title')}}*</label>
                        <input type="text" formControlName="title" [placeholder]="cf.translate('Meeting Title')" [class]="ngForm.submitted&&formGroup.controls['title'].errors?'form-error':''">
                    </div>
                    <div class="col-12 custom_form_2 mb-md-3 mb-2">
                        <label for="phonenumber" class="text-primary fs-md-15 fs-14 pb-2">{{cf.translate('Resume Meeting')}}</label>
                        <div class="row">
                            <div class="col-auto col-auto custom_radio_2 mb-md-0 mb-2">
                                <input type="radio" id="yes" [value]="1" formControlName='resume'>
                                <label class="text-black" for="yes">{{cf.translate('Yes')}}</label>
                            </div>
                            <div class="col-auto col-auto custom_radio_2 mb-md-0 mb-2">
                                <input type="radio" id="no" [value]="0" formControlName='resume'>
                                <label class="text-black" for="no">{{cf.translate('No')}}</label>
                            </div>
                        </div>
                    </div>
                    <div *ngIf="formGroup.value['resume']==1" class="col-12 celender_form_top_btns mt-md-4 mt-0 mb-md-3 mb-2 d-flex flex-wrap justify-content-between">
                        <a class="me-md-2 no-border cursor" data-bs-dismiss="modal" data-bs-toggle="modal" data-bs-target="#recordingModal" style="width: auto;height: fit-content !important;">{{cf.translate("Select Recording")}}</a>
                        <div *ngIf="recordingInfo" class="ms-md-2 infoDiv">
                            <div>{{recordingInfo.fileName}}</div>
                            <div>{{recordingInfo.fileSize}}</div>
                        </div>
                    </div>
                    <div class="row m-0">
                        <div class="col-md-9 custom_form_2 m-0 pl-0">
                            <label for="phonenumber" class="text-primary fs-md-15 fs-14 pb-2">{{cf.translate('Start Time')}}</label>
                            <div class="row">
                                <div class="col-md-4 col-12 position-relative mb-md-0 mb-md-3 mb-2">
                                    <input id="dates1" type="text" data-input="" class="datepicker form-control fs-13 py-0 ps-2 pe-2 flatpickr-input" placeholder="mm-dd-yyyy" formControlName="startTime" readonly="readonly">
                                    <label for="dates1" class="position-absolute top-0 right-25px bottom-0 my-auto d-grid align-items-center">
                                        <img src="assets/theme/img/calender.png" alt="" class="h-20px">
                                    </label>
                                </div>
                                <div class="col-md-4 col-12 position-relative mb-md-0 mb-md-3 mb-2">
                                    <div class="form-group position-relative">
                                        <select class="select_style_1" formControlName="hour" [class]="ngForm.submitted&&formGroup.controls['hour'].errors?'form-error':''">
                                            <option value="" style="display:none">{{cf.translate('Hour')}}*</option>
                                            <option *ngFor="let item of hour" [value]="item">{{getFormat(item)}}</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-4 col-12 position-relative mb-md-0 mb-0">
                                    <div class="form-group position-relative">
                                        <select class="select_style_1" formControlName="min" [class]="ngForm.submitted&&formGroup.controls['min'].errors?'form-error':''">
                                            <option value="" style="display:none">{{cf.translate('Mins')}}*</option>
                                            <option *ngFor="let item of min" [value]="item">{{getFormat(item)}}</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3 custom_form_2 m-0 p-0">
                            <label for="phonenumber" class="text-primary fs-md-15 fs-14 pb-2">{{cf.translate('Duration')}}</label>
                            <div class="form-group position-relative">
                                <select class="select_style_1" formControlName="duration">
                                    <option *ngFor="let item of duration" [value]="item">{{''+item+'mins'}}</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 custom_form_2 mb-md-3 mb-2 mt-2">
                        <div class="row">
                            <div class="col-md-4">
                                <div class="row">
                                    <label for="phonenumber" class="text-primary col-12 fs-15 pb-2">{{cf.translate('Recording')}}</label>
                                    <div class="col-auto col-auto custom_radio_2 mb-md-0 mb-2">
                                        <input type="radio" id="yes5" [value]="1" formControlName="auto_recording">
                                        <label class="text-black" for="yes5">{{cf.translate('Yes')}}</label>
                                    </div>
                                    <div class="col-auto col-auto custom_radio_2 mb-md-0 mb-2">
                                        <input type="radio" id="no5" [value]="0"  formControlName="auto_recording">
                                        <label class="text-black" for="no5">{{cf.translate('No')}}</label>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="row">
                                    <label for="phonenumber" class="text-primary col-12 fs-15 pb-2">{{cf.translate("Forum Mode")}}</label>
                                    <div class="col-auto col-auto custom_radio_2 mb-md-0 mb-2">
                                        <input type="radio" id="yes6" [value]="1" formControlName="all_questioner">
                                        <label class="text-black" for="yes6">{{cf.translate('Yes')}}</label>
                                    </div>
                                    <div class="col-auto col-auto custom_radio_2 mb-md-0 mb-2">
                                        <input type="radio" id="no6" [value]="0" formControlName="all_questioner">
                                        <label class="text-black" for="no6">{{cf.translate('No')}}</label>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="row">
                                    <label for="phonenumber" class="text-primary col-12 fs-15 pb-2">{{cf.translate("Auto extention")}}</label>
                                    <div class="col-auto col-auto custom_radio_2 mb-md-0 mb-2">
                                        <input type="radio" id="yes7" [value]="1" formControlName="auto_extension">
                                        <label class="text-black" for="yes7">{{cf.translate('Yes')}}</label>
                                    </div>
                                    <div class="col-auto col-auto custom_radio_2 mb-md-0 mb-2">
                                        <input type="radio" id="no7" [value]="0" formControlName="auto_extension">
                                        <label class="text-black" for="no7">{{cf.translate('No')}}</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 custom_form_2 mb-md-3 mb-2">
                        <label class="text-primary fs-md-15 fs-14 pb-2">{{cf.translate('Joint Browsing URL')}}</label>
                        <input type="text" placeholder="" formControlName="default_joint_browsing_page" [class]="ngForm.submitted&&formGroup.controls['default_joint_browsing_page'].errors?'form-error':''">
                    </div>
                    <!-- <div class="col-12 custom_form_2 mb-md-3 mb-2">
                        <label  class="text-primary fs-md-15 fs-14 pb-2">{{cf.translate('Host')}}</label>
                        <input type="text" placeholder="" formControlName="mcuIp" [class]="ngForm.submitted&&formGroup.controls['mcuIp'].errors?'form-error':''">
                    </div> -->
                    <div class="col-12 custom_form_2 mb-md-3 mb-2">
                        <label class="text-primary fs-md-15 fs-14 pb-2">{{cf.translate('Agenda')}}</label>
                        <textarea spellcheck="false" formControlName="agenda"></textarea>
                    </div>
                    <div class="col-12 custom_form_2 mb-md-3 mb-2">
                        <label for="phonenumber" class="text-primary fs-md-15 fs-14 pb-2">{{cf.translate('Host')}}</label>
                        <div class="row">
                            <div class="col-md-12 col-12 position-relative">
                                <div class="form-group position-relative">
                                    <ng-multiselect-dropdown class="st"
                                        [ngModelOptions]="{standalone: true}"
                                        [placeholder]="cf.translate('select invitees')"
                                        [settings]="dropdownSettingsOfUser"
                                        [data]="addressBook"
                                        [(ngModel)]="selectedUsers"
                                        (onSelect)="onItemSelect($event)"
                                        (onSelectAll)="onSelectAll($event)"
                                        (onDeSelect)="onItemDeselect($event)"
                                        >
                                    </ng-multiselect-dropdown>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 custom_form_2 mb-md-3 mb-2">
                        <label class="text-primary fs-md-15 fs-14 pb-2">{{cf.translate('Invite list')}}</label>
                        <textarea spellcheck="false" readonly>{{selected_text}}</textarea>
                    </div>
                    <div class="col-12 custom_form_2 mb-md-3 mb-2">
                        <label for="phonenumber" class="text-primary fs-md-15 fs-14 pb-2">{{cf.translate('Repeat')}}</label>
                        <div class="row">
                            <div class="col-md-6 col-12 position-relative mb-md-0 mb-md-3 mb-2 row">
                                <div class="col-auto col-auto custom_radio_2 mb-md-0 mb-2">
                                    <input type="radio" id="yes8" [value]="1" formControlName="repeat" (change)="setDateDiv()">
                                    <label class="text-black" for="yes8">{{cf.translate('Yes')}}</label>
                                </div>
                                <div class="col-auto col-auto custom_radio_2 mb-md-0 mb-2">
                                    <input type="radio" id="no8" [value]="0" formControlName="repeat">
                                    <label class="text-black" for="no8">{{cf.translate('No')}}</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div *ngIf="formGroup.value.repeat==1" class="col-12 custom_form_2 mb-md-3 mb-2">
                        <div class="row recurDiv">
                            <div class="col-md-4 col-12 position-relative mb-md-0 mb-md-3 mb-2 row  contentItems-right">
                                <label for="phonenumber" class="col-auto text-primary fs-md-15 fs-14 pb-2">{{cf.translate('Recurring')}}</label>
                                <div class="col-auto">
                                    <div class="custom_radio_2 mb-md-0 mb-2">
                                        <input type="radio" id="re1" [value]="0" formControlName="recure_mode">
                                        <label class="text-black" for="re1">{{cf.translate('Day')}}</label>
                                    </div>
                                    <div class="custom_radio_2 mb-md-0 mb-2">
                                        <input type="radio" id="re2" [value]="1" formControlName="recure_mode">
                                        <label class="text-black" for="re2">{{cf.translate('Week')}}</label>
                                    </div>
                                    <div class="custom_radio_2 mb-md-0 mb-2">
                                        <input type="radio" id="re3" [value]="2" formControlName="recure_mode">
                                        <label class="text-black" for="re3">{{cf.translate('Month')}}</label>
                                    </div>
                                </div>
                            </div>
                            <div *ngIf="formGroup.value.recure_mode==0" class="col-md-8 col-12 position-relative mb-md-0 mb-md-3 mb-2 row  chDiv1">
                                <div class="col-auto">
                                    <div class="custom_radio_2 mb-md-0 mb-2">
                                        <input type="radio" id="dm1" [value]="0" formControlName="day_mode">
                                        <label class="text-black" for="dm1">{{cf.translate('Every Day')}}</label>
                                    </div>
                                    <div class="flexDiv">
                                        <div class="custom_radio_2 mb-md-0 mb-2">
                                            <input type="radio" id="dm2" [value]="1" formControlName="day_mode">
                                            <label class="text-black" for="dm2">{{cf.translate('Every')}}</label>
                                        </div>
                                        <div class="flexDiv">
                                            <input class="smform1" type="number" min="1" formControlName="day_dur">
                                            <label class="text-black" for="number">{{cf.translate('Days')}}</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div *ngIf="formGroup.value.recure_mode==1" class="col-md-8 col-12 position-relative mb-md-0 mb-md-3 mb-2 row  chDiv1">
                                <div class="col-auto">
                                    <div class="flexDiv">
                                        <label class="text-black" for="number">{{cf.translate('Every')}}</label>
                                        <input class="smform1" type="number" min="1" formControlName="week_dur">
                                        <label class="text-black" for="number">{{cf.translate('Week(s)on')}}:</label>
                                    </div>
                                </div>
                                <div class="col-auto">
                                    <div class="flexDiv">
                                        <div class="custom_radio_2 mb-md-0 mb-2 mr-2">
                                            <input type="checkbox" id="sun" [ngModelOptions]="{standalone: true}" [(ngModel)]="days.sun">
                                            <label class="text-black" for="sun">Sun</label>
                                        </div>
                                        <div class="custom_radio_2 mb-md-0 mb-2 mr-2">
                                            <input type="checkbox" id="mon" [ngModelOptions]="{standalone: true}" [(ngModel)]="days.mon">
                                            <label class="text-black" for="mon">Mon</label>
                                        </div>
                                        <div class="custom_radio_2 mb-md-0 mb-2 mr-2">
                                            <input type="checkbox" id="tue" [ngModelOptions]="{standalone: true}" [(ngModel)]="days.tue">
                                            <label class="text-black" for="tue">Tue</label>
                                        </div>
                                        <div class="custom_radio_2 mb-md-0 mb-2 mr-2">
                                            <input type="checkbox" id="wed" [ngModelOptions]="{standalone: true}" [(ngModel)]="days.wed">
                                            <label class="text-black" for="wed">Wed</label>
                                        </div>
                                        <div class="custom_radio_2 mb-md-0 mb-2 mr-2">
                                            <input type="checkbox" id="thu" [ngModelOptions]="{standalone: true}" [(ngModel)]="days.thu">
                                            <label class="text-black" for="thu">Thu</label>
                                        </div>
                                        <div class="custom_radio_2 mb-md-0 mb-2 mr-2">
                                            <input type="checkbox" id="fri" [ngModelOptions]="{standalone: true}" [(ngModel)]="days.fri">
                                            <label class="text-black" for="fri">Fri</label>
                                        </div>
                                        <div class="custom_radio_2 mb-md-0 mb-2">
                                            <input type="checkbox" id="sat" [ngModelOptions]="{standalone: true}" [(ngModel)]="days.sat">
                                            <label class="text-black" for="sat">Sat</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div *ngIf="formGroup.value.recure_mode==2" class="col-md-8 col-12 position-relative mb-md-0 mb-md-3 mb-2 row  chDiv1">
                                <div class="flexDiv">
                                    <div class="custom_radio_2 mb-md-0 mb-2">
                                        <input type="radio" id="month_method1" [value]="0" formControlName="month_method">
                                        <label class="text-black" for="month_method1"></label>
                                    </div>
                                    <div class="flexDiv" style="padding-top: 14px;">
                                        <label class="text-black" for="number">{{cf.translate('Day')}}</label>
                                        <input class="smform1" type="number" min="1" formControlName="m_date">
                                        <label class="text-black" for="number">{{cf.translate('of every')}}</label>
                                        <input class="smform1" type="number" min="1" formControlName="m_month">
                                        <label class="text-black" for="number">{{cf.translate('Months')}}</label>
                                    </div>
                                </div>
                                <div class="flexDiv">
                                    <div class="custom_radio_2 mb-md-0 mb-2">
                                        <input type="radio" id="month_method2" [value]="1" formControlName="month_method">
                                        <label class="text-black" for="month_method2"></label>
                                    </div>
                                    <div class="flexDiv" style="padding-top: 14px;">
                                        <select class="smform1" formControlName="m_week" style="width: 95px;">
                                            <option [value]="0">{{cf.translate('first')}}</option>
                                            <option [value]="1">{{cf.translate('second')}}</option>
                                            <option [value]="2">{{cf.translate('third')}}</option>
                                            <option [value]="3">{{cf.translate('fourth')}}</option>
                                            <option [value]="4">{{cf.translate('last')}}</option>
                                        </select>
                                        <select class="smform1" formControlName="m_day" style="width: 70px;">
                                            <option [value]="0">{{cf.translate('Sun')}}</option>
                                            <option [value]="1">{{cf.translate('Mon')}}</option>
                                            <option [value]="2">{{cf.translate('Tue')}}</option>
                                            <option [value]="3">{{cf.translate('Wed')}}</option>
                                            <option [value]="4">{{cf.translate('Thu')}}</option>
                                            <option [value]="5">{{cf.translate('Fri')}}</option>
                                            <option [value]="6">{{cf.translate('Sat')}}</option>
                                        </select>
                                        <label class="text-black" for="number">{{cf.translate('of every')}}</label>
                                        <input class="smform1" type="number" min="1" formControlName="m_week_month">
                                        <label class="text-black" for="number">{{cf.translate('Months')}}</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row recurDiv">
                            <div class="col-auto mb-md-0 mb-md-3 mb-2 row  contentItems-right">
                                <label for="phonenumber" class="col-auto text-primary fs-md-15 fs-14 pb-2">{{cf.translate('Recurring range')}}:</label>
                            </div>
                            <div class="col-md-8 col-12 mb-md-0 mb-md-3 mb-2 row">
                                <div class="flexDiv">
                                    <label for="phonenumber" class="col-auto text-primary fs-md-15 fs-14 pb-2" style="margin-right: 27px; margin-top:4px">{{cf.translate('Start by')}}</label>
                                    <div class="position-relative mb-md-0 mb-md-3 mb-2 datepicker"  style="margin-left: 23px;">
                                        <input id="date2" data-input="" class="datepicker form-control fs-13 py-0 ps-2 pe-2 flatpickr-input" placeholder="mm-dd-yyyy" formControlName="start_recur" style="height: 30px;" readonly="readonly">
                                        <label for="date2" class="position-absolute top-0 right-25px bottom-0 my-auto d-grid align-items-center">
                                            <img src="assets/theme/img/calender.png" alt="" class="h-15px">
                                        </label>
                                    </div>
                                </div>
                                <div class="flexDiv">
                                    <label for="phonenumber" class="col-auto text-primary fs-md-15 fs-14 pb-2" style="margin-right: 16px; margin-top: 16px;">{{cf.translate('End by')}}</label>
                                    <div class="row m-0">
                                        <div class="flexDiv">
                                            <div class="custom_radio_2 mb-md-0 mb-2">
                                                <input type="radio" id="end_method1" [value]="0" formControlName="end_method">
                                                <label class="text-black" for="end_method1"></label>
                                            </div>
                                            <div class="position-relative mb-md-0 mb-md-3 mb-2 datepicker" style="margin-bottom: 0px !important;margin-top: 12px;">
                                                <input id="date3" data-input="" class="datepicker form-control fs-13 py-0 ps-2 pe-2 flatpickr-input" placeholder="mm-dd-yyyy" formControlName="end_recur" style="height: 30px;" readonly="readonly">
                                                <label for="date3" class="position-absolute top-0 right-25px bottom-0 my-auto d-grid align-items-center">
                                                    <img src="assets/theme/img/calender.png" alt="" class="h-15px">
                                                </label>
                                            </div>
                                        </div>
                                        <div class="flexDiv">
                                            <div class="custom_radio_2 mb-md-0 mb-2">
                                                <input type="radio" id="end_method2" [value]="1" formControlName="end_method">
                                                <label class="text-black" for="end_method2"></label>
                                            </div>
                                            <div class="flexDiv" style="margin-bottom: 0px !important;margin-top: 14px; align-items: center;">
                                                <label class="text-black" for="number">{{cf.translate('after')}}</label>
                                                <input class="smform1" type="number" formControlName="end_round">
                                                <label class="text-black" for="number">{{cf.translate('meetings')}}</label>
                                            </div>
                                        </div>
                                        <div class="flexDiv" style="align-items: center;">
                                            <div class="custom_radio_2 mb-md-0 mb-2">
                                                <input type="radio" id="end_method3" [value]="2" formControlName="end_method">
                                                <label class="text-black" for="end_method3">{{cf.translate('no end')}}</label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 d-md-block d-none"></div>
                    <div class="col-md-6 modal_btns d-flex justidy-content-end mt-md-5 mt-3">
                        <button class="bg-primary btn2 no-border">{{cf.translate('Schedule')}}</button>
                        <a class="bg-secondary ms-2 text-white commonA" href="/#/video-conference/incoming" >{{cf.translate('Cancel')}}</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</form>  
<!-- selectRecording modal   -->
<div class="modal fade recording-form-modal publish_modal" id="recordingModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered" style="max-width: 1000px;">
        <div class="modal-content">
            <div class="col-12" style="padding:10px 22px; font-size:22px">
                {{cf.translate('Select recording')}}
            </div>
            <div class="modal-body">
              <app-recording-content (selectedMeeting)="continueMeeting($event)"></app-recording-content>
              <a class="bg-secondary ms-2" #closeRecording href="javascript:;" data-bs-dismiss="modal" style="display: none;"></a>
            </div>
        </div>
    </div>
  </div>
